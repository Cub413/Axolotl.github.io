    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: 100,
            y: canvas.height - 150,
            width: 50,
            height: 50,
            dx: 0,
            dy: 0,
            gravity: 0.5,
            isJumping: false,
            frame: 0,
            facingRight: true, // Inicia mirando hacia la derecha
            img1: new Image(),
            img2: new Image(),
            moveInterval: null
        };
        player.img1.src = "pressets/axolot1.png";
        player.img2.src = "pressets/axolot2.png";


        const ground = {
            x: 0,
            y: canvas.height - 50,
            width: 50, // Cada cuadro del suelo tiene 50px de ancho
            height: 50,
            img: new Image()
        };
        
        ground.img.src = "pressets/stone.png";

        // Plataformas (suelo compuesto por cuadros)
        const platforms = [];
        // Asegur茅monos de generar m谩s plataformas
for (let i = 0; i < canvas.width / ground.width + 100; i++) {
    platforms.push({ x: i * ground.width, y: ground.y, width: ground.width, height: ground.height });
}

        function toggleFrame() {
            player.frame = player.frame === 0 ? 1 : 0;
        }

        // Funci贸n que alterna las texturas mientras el bot贸n est谩 presionado
        function startAlternating() {
            if (player.moveInterval) clearInterval(player.moveInterval); // Detener la alternancia si ya est谩 activa
            player.moveInterval = setInterval(toggleFrame, 200); // Cambiar la textura cada 200ms
        }

        function stopAlternating() {
            if (player.moveInterval) {
                clearInterval(player.moveInterval); // Detener la alternancia
                player.moveInterval = null;
            }
            player.frame = 0; // Restablecer la textura a la inicial cuando se deja de mover
        }

        document.getElementById("leftBtn").addEventListener("touchstart", () => {
            if (player.facingRight) {
                player.facingRight = false;
                toggleFrame();
            }
            player.dx = -5;
            startAlternating();
        });
        document.getElementById("leftBtn").addEventListener("touchend", () => {
            player.dx = 0;
            stopAlternating();
        });

        document.getElementById("rightBtn").addEventListener("touchstart", () => {
            if (!player.facingRight) {
                player.facingRight = true;
                toggleFrame();
            }
            player.dx = 5;
            startAlternating();
        });
        document.getElementById("rightBtn").addEventListener("touchend", () => {
            player.dx = 0;
            stopAlternating();
        });

        document.getElementById("jumpBtn").addEventListener("touchstart", () => {
            if (!player.isJumping) {
                player.dy = -10;
                player.isJumping = true;
                toggleFrame();
            }
        });

        function update() {
            player.x += player.dx;
            player.y += player.dy;
            player.dy += player.gravity;

            if (player.y + player.height >= ground.y) {
                player.y = ground.y - player.height;
                player.dy = 0;
                player.isJumping = false;
            }

            // Desplazar la vista de la c谩mara para que siempre est茅 centrada en el jugador
            const cameraOffset = canvas.width / 2 - player.x;

            requestAnimationFrame(update);
            draw(cameraOffset);
        }

        function draw(cameraOffset) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar las plataformas (suelo)
            platforms.forEach(platform => {
                ctx.drawImage(ground.img, platform.x + cameraOffset, platform.y, platform.width, platform.height);
            });

            // Dibujar el jugador con la textura volteada si es necesario
            const imgToDraw = player.frame === 0 ? player.img1 : player.img2;
            if (player.facingRight) {
                ctx.drawImage(imgToDraw, player.x + cameraOffset, player.y, player.width, player.height);
            } else {
                ctx.save();
                ctx.scale(-1, 1); // Volteamos horizontalmente
                ctx.drawImage(imgToDraw, -(player.x + cameraOffset) - player.width, player.y, player.width, player.height);
                ctx.restore();
            }
        }
        
        // Declaraci贸n de las espinas m谩s altas
let spikes = [
    { x: 300, y: canvas.height - 100, width: 50, height: 50 },
    { x: 300, y: canvas.height - 350, width: 50, height: 50 },
        { x: 300, y: canvas.height - 300, width: 50, height: 50 },
    { x: 600, y: canvas.height - 100, width: 50, height: 50 },
    { x: 10, y: canvas.height - 300, width: 5, height: 250 },
{ x: 10, y: canvas.height - 300, width: 5, height: 250 },
{ x: 10, y: canvas.height - 300, width: 5, height: 250 },
    //copiar este  para mas espinas o pinchos//
    { x: 1200, y: canvas.height - 100, width: 50, height: 50 },
    //ese  listo//
        { x: 1800, y: canvas.height - 150, width: 50, height: 100 },
    { x: 900, y: canvas.height - 100, width: 50, height: 50 }
];

// Cargar la imagen de las espinas
const spikeImg = new Image();
spikeImg.src = "pressets/stone.png";

// Variables para los corazones
let hearts = 3; // N煤mero inicial de corazones
let invulnerable = false; // Estado de inmortalidad
let invulnerabilityTimer = 0; // Temporizador para inmortalidad
let spikesTouched = 0; // Contador de los pinchos tocados
let canLoseHeart = true; // Bandera para permitir perder un coraz贸n
const heartImg = new Image();
heartImg.src = "pressets/corazon.png";

// Funci贸n para dibujar las espinas
function drawSpikes(cameraOffset) {
    for (let i = 0; i < spikes.length; i++) {
        ctx.drawImage(spikeImg, spikes[i].x + cameraOffset, spikes[i].y, spikes[i].width, spikes[i].height);
    }
}

// Funci贸n para dibujar los corazones
function drawHearts() {
    for (let i = 0; i < hearts; i++) {
        ctx.drawImage(heartImg, 10 + i * 40, 10, 30, 30); // Posici贸n de los corazones
    }
}

// Funci贸n para verificar la colisi贸n con las espinas
function checkSpikeCollision() {
    // Si est谩 invulnerable, no se procesan las colisiones
    if (invulnerable) return;

    let heartLost = false; // Variable para verificar si ya se ha perdido un coraz贸n

    for (let i = 0; i < spikes.length; i++) {
        // Verificar colisi贸n de cualquier parte del jugador con las espinas
        if (
            player.x < spikes[i].x + spikes[i].width &&
            player.x + player.width > spikes[i].x &&
            player.y < spikes[i].y + spikes[i].height &&
            player.y + player.height > spikes[i].y
        ) {
            // Verificar que solo se pierda un coraz贸n por cada toque
            if (!heartLost) {
                // Activar inmortalidad por 3 segundos
                invulnerable = true;
                invulnerabilityTimer = 3; // 3 segundos de inmortalidad

              // Desplazar el jugador hacia la izquierda (ajustar seg煤n el nivel de expulsi贸n deseado)

                // Perder 1 coraz贸n
                hearts--;

                // Si ya no hay corazones, reiniciar el juego
                if (hearts <= 0) {
                    setTimeout(() => {
                        location.reload(); // Recargar la p谩gina (reiniciar el juego)
                    }, 1000); // Esperar 1 segundo antes de recargar
                }

                // Eliminar el pincho tocado
                spikes.splice(i, 1); // Elimina el pincho tocado del arreglo

                // Marcar que ya se perdi贸 un coraz贸n en este ciclo
                heartLost = true;
            }

            break; // Solo contar 1 pincho por colisi贸n
        }
    }
}

// Funci贸n para manejar el temporizador de invulnerabilidad
function handleInvulnerability() {
    if (invulnerable) {
        invulnerabilityTimer--; // Decrementar el temporizador
        if (invulnerabilityTimer <= 0) {
            invulnerable = false; // Terminar la inmortalidad
            canLoseHeart = true; // Permitir perder otro coraz贸n en el siguiente ciclo
        }
    }
}

// Funci贸n de actualizaci贸n del juego
function update() {
    player.x += player.dx;
    player.y += player.dy;
    player.dy += player.gravity;

    if (player.y + player.height >= ground.y) {
        player.y = ground.y - player.height;
        player.dy = 0;
        player.isJumping = false;
    }

    // Verificar colisiones con las espinas
    checkSpikeCollision();

    // Manejar el temporizador de invulnerabilidad
    handleInvulnerability();

    // Desplazar la vista de la c谩mara
    const cameraOffset = canvas.width / 2 - player.x;

    requestAnimationFrame(update);
    draw(cameraOffset);
    drawSpikes(cameraOffset); // Dibujar las espinas
    drawHearts(); // Dibujar los corazones
}

    // Cargar la imagen del final
    const endImg = new Image();
    endImg.src = "pressets/end.png";

    // Definir la meta final
    const endPoint = {
        x: 1600, // Ajusta la posici贸n seg煤n el nivel
        y: canvas.height - 200,
        width: 100,
        height: 160
    };

    // Velocidad corregida
    const playerSpeed = 0.9; // Antes era muy r谩pido

    // Funci贸n para dibujar la meta final
    function drawEndPoint(cameraOffset) {
        ctx.drawImage(endImg, endPoint.x + cameraOffset, endPoint.y, endPoint.width, endPoint.height);
    }

    // Verificar si el jugador ha tocado la meta
    function checkEndCollision() {
        if (
            player.x < endPoint.x + endPoint.width &&
            player.x + player.width > endPoint.x &&
            player.y < endPoint.y + endPoint.height &&
            player.y + player.height > endPoint.y
        ) {
            document.getElementById("endMenu").style.display = "block"; // Mostrar men煤
        }
    }

    // Eventos de los botones
    document.getElementById("retryBtn").addEventListener("click", () => {
        location.reload(); // Reiniciar nivel
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
        window.location.href = "lvl6.html"; // Cargar el siguiente nivel
    });

    // Modificar la funci贸n `update()`
    function update() {
        player.x += player.dx * playerSpeed; // Se ajust贸 la velocidad
        player.y += player.dy;
        player.dy += player.gravity;

        if (player.y + player.height >= ground.y) {
            player.y = ground.y - player.height;
            player.dy = 0;
            player.isJumping = false;
        }

        checkSpikeCollision();
        checkEndCollision(); // Verificar si el jugador lleg贸 al final
        handleInvulnerability();

        const cameraOffset = canvas.width / 2 - player.x;

        requestAnimationFrame(update);
        draw(cameraOffset);
        drawSpikes(cameraOffset);
        drawHearts();
        drawEndPoint(cameraOffset); // Dibujar la meta final
    }

    update();

let timerInterval;
let timerActive = false;

// Obtener elementos del DOM
const menuButton = document.getElementById("menuButton");
const menu = document.getElementById("menu");
const timerDisplay = document.getElementById("timer");
const closeMenuButton = document.getElementById("closeMenu");

// Funci贸n para mostrar el men煤
menuButton.addEventListener("click", () => {
    if (!timerActive) {
        startTimer(); // Inicia el temporizador si no est谩 activo
    }
    menu.classList.remove("hidden"); // Muestra el men煤
});

// Funci贸n para cerrar el men煤
closeMenuButton.addEventListener("click", () => {
    menu.classList.add("hidden"); // Oculta el men煤

// Funci贸n para iniciar el temporizador
function startTimer() {
    timerActive = true;

    timerInterval = setInterval(() => {
        const minutes = Math.floor(timerDuration / 60);
        const seconds = timerDuration % 60;
        timerDisplay.textContent = `Tiempo restante: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

        // Decrementar el tiempo
        if (timerDuration > 0) {
            timerDuration--;
        } else {
            clearInterval(timerInterval); // Detener el temporizador
            alert("no toques nada ");
        }
    }, 1000);
}
